<h2>Upload Excel File and Input Label/Column Names</h2>
<form action="" method="post">
    <p>
        {{form.name.label}}
        <br>
        {{form.name(size=30)}}
    </p>
    <p>
        {{form.desc.label}}
        <br>
        {{form.desc(size=30)}}
    </p>
    <p>
        {{form.loca.label}}
        <br>
        {{form.loca(size=30)}}
    </p>
    <p>{{form.submit()}}</p>
</form>
