{% extends "base.html" %}
{% block title %} Sanction Search Tool {% endblock %}
{% block content %}
<div class="container">
    <br>
    <h2>OFAC Sanction List</h2>
  <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
      {% for name in names %}
      <tr>
          <td> {{ name }} </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>   
</div>

{% endblock %}
